apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: eos-testnet
  name: aaasportsbet-frontend
  labels:
    app: aaasportsbet
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aaasportsbet
      component: frontend
  template:
    metadata:
      labels:
        app: aaasportsbet
        component: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/aaasportsbet/frontend:eos-testnet
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80